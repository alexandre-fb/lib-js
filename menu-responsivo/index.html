<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.png" type="../image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <title>Responsive menu</title>
</head>

<html>
    <body>
        <header class="header">
            <div class="container">
                <a href="/">
                    <div class="logo">Logo</div>
                </a>
                
                <nav class="active" data-menu="nav">
                    <!-- O aria-expanded mostra pro leitor de tela que o menu não tá expandido (acessibilidade) -->
                    <!-- O aria-controls mostra pro leitor de tela o que esse botão tá controlando -->
                    <button class="hamburger" data-menu="hamburger" aria-expanded="false" aria-controls="menu">
                        <span class="hamburger__line"></span>
                        <span class="hamburger__line"></span>
                        <span class="hamburger__line"></span>
                    </button>
        
                    <!-- O id no ul é para fazer referência ao aria-controls do button -->
                    <ul class="nav__list" data-menu="menu" >
                        <li class="nav__item active"><a href="#">Link 1</a></li>
                        <li class="nav__item"><a href="#">Link 2</a></li>
                        <li class="nav__item"><a href="#">Link 3</a></li>
                        <li class="nav__item"><a href="#">Link 4</a></li>
                        <li class="nav__item"><a href="#">Link 5</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <script src="script.js"></script>
    </body>
</html>
